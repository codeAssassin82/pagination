<html>
<head>
  <meta charset="UTF-8">
  <title style="font-family:fantasy;">Cooking for that ass!</title>
  <title>Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
  <body ng-app="myApp" ng-controller='mainCtrl'>
    <div class='container '>
      <h1>Bank Statement</h1>
        <label for="Enter"></label>
      <div class="form-group has-warning">
        <label class="control-label" for="inputWarning">Input warning</label>
        <input ng-model='recipe' type="text" class="form-control" id="inputWarning">
      </div>

        <input type="text" ng-model='recipe' placeholder='Recipe'>
        <input type="number" ng-model='credit' placeholder='Time'>
        <input type="text" ng-model='debit' placeholder='Ingredients'>
        <button ng-click='addBank()' ui-keypress="{'enter':'foo(edItem)'}">enter</button>

    <table class='table'>
      <thead>
        <th>recipe</th>
        <th>time</th>
        <th>ingredients</th>
      </thead>
        <tbody>
          <tr id='template' ng-repeat='bank in app track by $index'>

          </tr>
        </tbody>
      </table>
    </div>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
</body>
</html>
